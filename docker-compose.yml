services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: xa4y
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vidsave_secret}
      POSTGRES_DB: vidsave
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xa4y -d vidsave"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    environment:
      # Внутри docker-compose хост — это имя сервиса
      DATABASE_URL: postgres://xa4y:${POSTGRES_PASSWORD:-vidsave_secret}@postgres:5432/vidsave?sslmode=disable

volumes:
  pgdata:
