services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: xa4y
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vidsave_secret}
      POSTGRES_DB: vidsave
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xa4y -d vidsave"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build: .
    restart: unless-stopped
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # network_mode: host → бот видит localhost хоста, postgres доступен через порт 5432
      DATABASE_URL: postgres://xa4y:${POSTGRES_PASSWORD:-vidsave_secret}@127.0.0.1:5432/vidsave?sslmode=disable

volumes:
  pgdata:
